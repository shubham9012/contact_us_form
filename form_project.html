<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>

    <h1><b>Welcome To CodeHelp</b></h1>
    <br>
    <h2 style="font-size: xx-large;"><b>Contact Us Form</b></h2>

    <form  target="_blank" action="https://www.thecodehelp.in">

        <label for="username">Name</label>
        <input type="text" name="username" placeholder="Enter Your Name">
        <br>
        <label for="email">Email</label>
        <input type="email" name="email" placeholder="Enter Your email">
        <br>
        <label for="no">Contact Number</label>
        <input type="tel" name="no" placeholder="Enter Your Mobile Number">
        <br>
        <label for="gender">Gender</label>
        <input list="gender" name="gender" >
        <datalist id="gender">
                 <option value="Male"><Main></Main></option>
                 <option value="Female"></option>
                 <option value="Other"></option>

        </datalist>
        <br>
        <label for="dob">Date Of Birth </label>
        <input type="date" name="dob">
        <br>
        <label for="rating">Rating</label>
        <input type="radio" name="rating">
        <label for="rating">1</label>
        <input type="radio" name="rating">
        <label for="rating">2</label>
        <input type="radio" name="rating">
        <label for="rating">3</label>s
        <input type="radio" name="rating">
        <label for="rating">4</label>
        <input type="radio" name="rating">
        <label for="rating">5</label><br/>
        <label for="msg">Enter Your Message</label><br>
        <textarea name="Enter" id="area" cols="35" rows="6" placeholder="Enter Your Message"></textarea>
        
        <br>
        <input type="submit" value="submit">
        <input type="reset">
        <br><br/>

            height="20"
            width="30">
            </a>
            <a target="_blank" href="https://instagram.com"><img src="https://upload.wikimedia.org/wikipedia/commons/e/e7/Instagram_logo_2016.svg"
             alt="instagram logo"
             height="30"
             width="35" >
        </a>
        <a target="_blank" href="https://www.telegram.org"><img src="https://upload.wikimedia.org/wikipedia/commons/8/82/Telegram_logo.svg"
            height="30"
            width="40">
        

    </form>
    
</body>
</html>
